name: Check

env:
  EM_VERSION: 1.39.18
  EM_CACHE_FOLDER: "emsdk-cache"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Cache Emscripten for hello_c
        uses: actions/cache@v4
        with:
          path: ${{env.EM_CACHE_FOLDER}}
          key: emsdk-${{env.EM_VERSION}}-${{ runner.os }}
      - name: Install Emscripten for hello_c
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{env.EM_VERSION}}
          actions-cache-folder: ${{env.EM_CACHE_FOLDER}}

      - name: Cache TinyGo for hello_go
        uses: actions/cache@v4
        with:
          path: tinygo_0.37.0_amd64.deb
          key: tinygo-0.37.0-${{ runner.os }}
      - name: Install TinyGo for hello_go
        run: |
          if [ ! -f tinygo_0.37.0_amd64.deb ]; then
            wget https://github.com/tinygo-org/tinygo/releases/download/v0.37.0/tinygo_0.37.0_amd64.deb
          fi
          sudo dpkg -i tinygo_0.37.0_amd64.deb
          export PATH=$PATH:/usr/local/bin

      - name: Install Zig for hello_zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.13.0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown, wasm32-wasip1
      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      # TODO: Simplify the following steps after https://github.com/typst-community/setup-typst/issues/53 is resolved.
      - name: Setup Typst latest
        uses: typst-community/setup-typst@v4
        with:
          typst-version: 0.14.2
      - name: Setup Typst 0.13
        uses: typst-community/setup-typst@v4
        with:
          typst-version: 0.13.1
          executable-name: typst-0.13
      - name: Setup Typst 0.12
        uses: typst-community/setup-typst@v4
        with:
          typst-version: 0.12.0
          executable-name: typst-0.12
      - name: Setup Typst 0.11
        uses: typst-community/setup-typst@v4
        with:
          typst-version: 0.11.1
          executable-name: typst-0.11
      - name: Setup Typst 0.10
        uses: typst-community/setup-typst@v4
        with:
          typst-version: 0.10.0
          executable-name: typst-0.10
      - name: Setup Typst 0.9
        uses: typst-community/setup-typst@v4
        with:
          typst-version: 0.9.0
          executable-name: typst-0.9
      - name: Setup Typst 0.8
        uses: typst-community/setup-typst@v4
        with:
          typst-version: 0.8.0
          executable-name: typst-0.8

      - run: ./.githooks/pre-push
